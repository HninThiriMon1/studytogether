<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #apiData {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Forex Rates</h1>
    <div id="apiData">Loading...</div>

<script>
    // Ensure that the DOM is fully loaded before running the script
    document.addEventListener("DOMContentLoaded", function() {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const apiUrl = 'http://forex.cbm.gov.mm/api/latest';

        fetch(proxyUrl + encodeURIComponent(apiUrl))
            .then(res => res.json())
            .then(data => {
                // The actual API data is in the "contents" key
                const forexData = JSON.parse(data.contents);
                console.log(forexData);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
</script>


</body>
</html>
