<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .card h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Exchange Rates</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Exchange Rates as of Today</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Rate (MMK)</th>
                    </tr>
                </thead>
                <tbody id="exchangeRates">
                    <tr>
                        <td colspan="2" class="loading">Loading exchange rates...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Data sourced from Central Bank of Myanmar</p>
    </footer>

    <script>
        // Use a CORS proxy to avoid CORS issues
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const apiUrl = 'http://forex.cbm.gov.mm/api/latest';

        // Fetch exchange rates and display in the table
        fetch(proxyUrl + encodeURIComponent(apiUrl))
            .then(response => response.json())
            .then(data => {
                const forexData = JSON.parse(data.contents);
                const exchangeRatesTable = document.getElementById('exchangeRates');
                const rates = forexData.rates;
                
                let rows = '';
                for (const [currency, rate] of Object.entries(rates)) {
                    rows += `
                        <tr>
                            <td>${currency}</td>
                            <td>${rate}</td>
                        </tr>
                    `;
                }

                exchangeRatesTable.innerHTML = rows;
            })
            .catch(error => {
                console.error('Error fetching exchange rates:', error);
                document.getElementById('exchangeRates').innerHTML = `
                    <tr>
                        <td colspan="2">Failed to load exchange rates</td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
