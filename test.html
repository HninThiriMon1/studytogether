<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
</head>
<body>
    <h1>Forex Rates</h1>
    <div id="apiData">Loading...</div>

    <script>
        // API URL
        const apiUrl = 'http://forex.cbm.gov.mm/api/latest';

        // Fetch API data
        fetch(apiUrl)
            .then(response => response.json())  // Parse JSON data
            .then(data => {
                // Process the received data
                const displayDiv = document.getElementById('apiData');
                displayDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('apiData').innerHTML = 'Failed to fetch data from the API.';
            });
    </script>
</body>
</html>
