<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 20px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

  </style>
</head>
<body>
    <div class="container">
        <h1>Currency Exchange Rates</h1>
        <table id="exchange-rates">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exchange rates will be inserted here -->
            </tbody>
        </table>
        <button id="refresh-btn">Refresh Rates</button>
    </div>
    <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    const refreshButton = document.getElementById('refresh-btn');
    const exchangeRatesTableBody = document.querySelector('#exchange-rates tbody');

    function fetchExchangeRates() {
        fetch('https://api.exchangerate-api.com/v4/latest/USD')
            .then(response => response.json())
            .then(data => {
                const rates = data.rates;
                updateTable(rates);
            })
            .catch(error => console.error('Error fetching exchange rates:', error));
    }

    function updateTable(rates) {
        exchangeRatesTableBody.innerHTML = '';
        for (const [currency, rate] of Object.entries(rates)) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${currency}</td><td>${rate.toFixed(4)}</td>`;
            exchangeRatesTableBody.appendChild(row);
        }
    }

    refreshButton.addEventListener('click', fetchExchangeRates);

    // Fetch rates on initial load
    fetchExchangeRates();
});

  </script>
</body>
</html>
