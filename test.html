<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>သတင်းစာမျက်နှာ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .news-article {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .news-article img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="news-container" id="news-container">
    <h1>နောက်ဆုံးသတင်းများ</h1>
    <p>ကမ္ဘာတစ်ဝှမ်းမှ သတင်းများ ရယူရန် သင့်ရဲ့ နေ့စဉ်အရင်းအမြစ်</p>
</div>

<script>
    const apiKey = 'f6ddc2a05cf745278c22fa08f04fcf2d'; // Your API key
    const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

    async function fetchNews() {
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'ok') {
                displayNews(data.articles);
            } else {
                console.error('သတင်းယူရန်အမှား:', data.message);
            }
        } catch (error) {
            console.error('Fetch အမှား:', error);
        }
    }

    function displayNews(articles) {
        const container = document.getElementById('news-container');
        articles.forEach(article => {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'news-article';

            articleDiv.innerHTML = `
                <h2>${article.title}</h2>
                <img src="${article.urlToImage || 'placeholder.jpg'}" alt="သတင်းဆောင်းပါးဓာတ်ပုံ">
                <p>${article.description || 'အကြောင်းအရာမရှိပါ။'}</p>
                <a href="${article.url}" target="_blank">ပို၍ ဖတ်ရန်</a>
                <p><small>ထုတ်ဝေချိန်: ${new Date(article.publishedAt).toLocaleString()}</small></p>
            `;

            container.appendChild(articleDiv);
        });
    }

    // Fetch news on page load
    fetchNews();
</script>

<footer>
    © 2024 News Inc.
</footer>

</body>
</html>
